[mod-setting-description]
wills_spaceship_repair-investment_dividend_multiplier=How much must be repaid as dividends for each 1 investment. Changes are applied retrospectively to all outstanding investments.
wills_spaceship_repair-investment_cash_multiplier=How much is given to the primary player for the ingame market for each 1 investment. Changes apply to new investments, not retrospectively.
wills_spaceship_repair-investment_maturity_minutes=How many minutes it takes for an investment to mature. Once matured it will start accumilating interest. Changes apply to new investments, not retrospectively.
wills_spaceship_repair-matured_investment_dividend_hourly_interest=Hourly compound interest percent applied to investments once they have reached their maturity. Changes are applied retrospectively to all outstanding investments.
wills_spaceship_repair-workforce_minute_wage=How much each additional player must be paid each minute they are on the server. Changes apply to new workforce wage minutes, not retrospectively.
wills_spaceship_repair-starting_debt_ceiling=The starting debt ceiling. All investments add their dividend multiplier to this number during the game so it will rise. A change is applied at the time.
wills_spaceship_repair-profit_target=The amount of profit required to win the game. A change is applied at the time.
wills_spaceship_repair-profit_label=The label shown in the Status Gui for profit. A change is applied at the time.



